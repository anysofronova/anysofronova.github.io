<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Happy New Year</title>
    <link rel="shortcut icon" href="./img/newyear.ico">
</head>
<body>
    <h1>До Нового Года осталось:</h1>
    <div class="content">
        <div class="con-days">
            <p class="big-text" id="days">0</p>
            <span>Дней</span>
        </div>
        <div class="con-hour">
            <p class="big-text" id="hour">0</p>
            <span>Часов</span>
        </div>
        <div class="con-mins">
            <p class="big-text" id="mins">0</p>
            <span>Минут</span>
        </div>
        <div class="con-sec">
            <p class="big-text" id="sec">0</p>
            <span>Секунд</span>
        </div>
    </div>
</body>
</html>
